name: Build and deploy Python app to Azure Web App - backend-sp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          python -m prisma generate --schema=./schema.prisma

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          # Using the full workspace path ensures no files are missed
          path: ${{ github.workspace }}
          include-hidden-files: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: ${{ github.workspace }}
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4D98BA30B8F649CB8216B4B1924D2E2D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9D753750384A4A958167A7AC3A6CE46B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A7C07801EA5B4D17B4E39EBDBB64AC98 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'backend-sp'
          slot-name: 'Production'
          # Deploying from workspace ensures a flat file structure in wwwroot
          package: ${{ github.workspace }}
          startup-command: 'python -m prisma generate --schema=./schema.prisma && gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8000'

